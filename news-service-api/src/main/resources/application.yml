spring:
  application:
    name: news-service
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/news_system
  liquibase:
    change-log: db.changelog/changelog-master.xml
    enabled: true
    contexts: dev
  jpa:
    generate-ddl: false
    show-sql: true

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    ru.clevertec: debug
  file:
    name: ./logs/log-file.log

server:
  port: 8081